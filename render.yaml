# render.yaml (repo root)
services:
  - type: web
    name: wmis-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: bash scripts/migrate_then_start.sh
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: wmis-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: https://wmis-frontend.onrender.com
      - key: DRIVER_QR_BASE_URL
        value: https://example.com
    autoDeploy: true

  - type: static_site          # ‚Üê this is the correct value
    name: wmis-frontend
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://wmis-backend.onrender.com

databases:
  - name: wmis-db
    plan: free
