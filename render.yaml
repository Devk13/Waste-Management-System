# render.yaml (put at repo root)

services:
  # --------------------------
  # Backend (FastAPI + Postgres)
  # --------------------------
  - type: web
    name: wmis-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: bash scripts/migrate_then_start.sh
    envVars:
      # Render injects the DB connection string
      - key: DATABASE_URL
        fromDatabase:
          name: wmis-db
          property: connectionString

      # random JWT secret (Render will generate a value)
      - key: JWT_SECRET
        generateValue: true

      # IMPORTANT: point CORS to your frontend once itâ€™s live (update after first deploy if the name differs)
      - key: CORS_ORIGINS
        value: https://wmis-frontend.onrender.com

      # Optional: where QR links should point (you can change later)
      - key: DRIVER_QR_BASE_URL
        value: https://example.com

    autoDeploy: true

  # --------------------------
  # Frontend (Vite static site)
  # --------------------------
  - type: static
    name: wmis-frontend
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      # Frontend needs to know the API base.
      # After the backend deploys, copy its URL here (e.g. https://wmis-backend.onrender.com)
      - key: VITE_API_URL
        value: https://wmis-backend.onrender.com

databases:
  - name: wmis-db
    plan: free
